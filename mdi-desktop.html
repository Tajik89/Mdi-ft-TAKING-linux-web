<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            zoom: 1.7;
        }
    </style>
    <meta charset="UTF-8">
    <title>Linux</title>
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/desktop.css">
</head>
<body>

    
    <header></header>
    <section class="desktop-apps">
        <div class="container">
            <div class="desktop-app">
                <img src="apps/github-desktop.svg" class="desktop-app-icon">
                <p class="app-name">Github</p>
                <div class="tooltip">Github</div>
            </div>

            <div class="desktop-app">
                <img src="apps/1E64_notepad.0.svg" class="desktop-app-icon">
                <p class="app-name">Notepad</p>
                <div class="tooltip">Notepad</div>
            </div>
            <div class="desktop-app">
                <img src="apps/vscode.svg" class="desktop-app-icon">
                <p class="app-name">Vscode</p>
                <div class="tooltip">Vscode</div>
            </div>
            <div class="desktop-app">
                <img src="apps/pycharm-professional.svg" class="nav-app-icon">
                <p class="app-name">Pycharm</p>
                <div class="tooltip">Pycharm</div>
            </div>
            <div class="desktop-app">
                <img src="apps/atom.svg" class="desktop-app-icon">
                <p class="app-name">atom</p>
                <div class="tooltip">atom</div>
            </div>
            <div class="desktop-app">
                <img src="apps/folder-documents.svg" class="desktop-app-icon">
                <p class="app-name">Downloads</p>
                <div class="tooltip">Downloads</div>
            </div>
            <div class="desktop-app">
                <img src="apps/bash.svg" class="desktop-app-icon">
                <p class="app-name">Terminal</p>
                <div class="tooltip">Terminal</div>
            </div>
